{% extends 'home.html' %}
{% load static %}

{% block content %}
<br>

<!-- Newsletter -->
<section class="newsletter section">

    <div class="container">

        <h2 class="title section-title" data-name="Bloggers">Bloggers</h2>

        <div class="form-container-inner">
            <h6 class="title newsletter-title">Contact to Admin</h6>
            <p class="newsletter-description">Your valuable feedback is most precious to us..</p>

            <form action="" class="form" method= "POST">
                {% csrf_token %}
                <input class="form-input" type="textarea" name= "msg" placeholder="You feedback here...">
                
                <button class="btn form-btn" type="submit">
                    <i class="ri-mail-send-line"></i>
                </button>
            </form>

        </div>

    </div>

</section>


{% endblock %}
